    .topbar-right {
      flex: 4;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      align-items: center;
    }

    #line-col {
      border-right: 1px solid rgb(230, 230, 230);

      height: 100px;

      margin-right: 2px;
      margin-left: 2px;
    }

    #line-col-small {
      border-right: 1px solid rgb(228, 228, 228);
      height: 30px;
      margin-right: 15px;
      margin-left: 15px;
    }

    #title-time {
      font-size: 30px;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      color: #123985;
    }

    .dropdown-toggle .arrow {
      margin-left: 5px;
      transition: transform 0.3s ease;
      font-size: 14px;
    }

    .dropdown-toggle.active .arrow {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      position: absolute;
      right: 30;
      top: 100%;
      margin-top: 8px; /* space between button and menu */
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu a {
      color: black;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }

    #exit {
      font-size: 20px;

      height: 90px;
    }

    <script>
      function toggleDropdown(event) {
        // Toggle the dropdown menu visibility
        document.getElementById("dropdownMenu").classList.toggle("show");
        // Toggle arrow rotation on the button
        event.currentTarget.classList.toggle("active");
      }

      // Close dropdown if user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.closest(".dropdown")) {
          var dropdownMenu = document.getElementById("dropdownMenu");
          var dropdownToggle = document.querySelector(".dropdown-toggle");
          if (dropdownMenu.classList.contains("show")) {
            dropdownMenu.classList.remove("show");
            dropdownToggle.classList.remove("active");
          }
        }
      };

  window.onload = function() {
    // Update date, time, and greeting in real-time
    function updateTime() {
      var now = new Date();
      var day = now.getDate();
      var month = now.getMonth() + 1;
      var year = now.getFullYear();
      var hours = now.getHours();
      var minutes = now.getMinutes();

      // Pad single digits with a leading zero
      day = day < 10 ? "0" + day : day;
      month = month < 10 ? "0" + month : month;
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;

      // Format the date as DD.MM.YYYY | HH:MM
      var formattedDate =
        day + "." + month + "." + year + " | " + hours + ":" + minutes;
      document.getElementById("title-date").innerText = formattedDate;

      // Set greeting based on current hour
      var greeting = "";
      if (hours >= 5 && hours < 12) {
        greeting = "Good Morning";
      } else if (hours >= 12 && hours < 17) {
        greeting = "Good Afternoon";
      } else if (hours >= 17 && hours < 21) {
        greeting = "Good Evening";
      } else {
        greeting = "Good Night";
      }
      document.getElementById("title-time").innerText = greeting;
    }

    // Initial update and then update every second
    updateTime();
    setInterval(updateTime, 1000);
  };
