<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>main-page section 4</title>
    <style>
      /* Full-width container */
      .s4-container {
        width: 100%;
        margin: 0 auto;
        padding: 50px 0;
        text-align: center;
        font-family: sans-serif;
        background: linear-gradient(
            rgba(6, 108, 148, 0.8),
            rgba(8, 110, 141, 0.8)
          ),
          url("../../public/imgs/img-s4.jpg");
        background-size: cover;
        background-position: center;
      }
      /* Title styling */
      .s4-title {
        font-size: 40px;
        margin: 20px 0;
        color: white;
      }
      /* Row layout for three sections */
      .s4-row {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      /* Each section */
      .s4-section {
        width: 350px;
        height: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        margin: 20px 10px;
        padding: 90px;
        transition: all 0.5s;
      }
      /* Icon styling (using placeholder text; replace with actual images or icon fonts as needed) */
      .s4-icon {
        font-size: 3em;
      }
      /* Description styling */
      .s4-description {
        margin-top: 10px;
        font-size: 30px;
        color: #ffffff;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100%; /* Ensure it fills the section */
        width: 100%;
        transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition */
        text-align: center;
        overflow: hidden; /* Prevents text from overflowing outside */
        word-wrap: break-word; /* Allow words to break to a new line */
        white-space: normal; /* Allow text to wrap */
      }
      /* Button styling */
      .s4-enter-button {
        padding: 10px 20px;
        font-size: 1em;
        border: 1px solid white;
        background-color: #278794;
        color: #fff;
        cursor: pointer;
        border-radius: 30px;
        transition: all 0.5s;
      }
      .s4-enter-button:hover {
        background-color: #ffffff;
        color: #007bff;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="s4-container">
      <!-- Title -->
      <div class="s4-title">Start chatting with medicAI bot now!</div>
      <!-- Row with 3 sections -->
      <div class="s4-row">
        <!-- Section 1 -->
        <div class="s4-section">
          <div class="s4-default-content">
            <div class="s4-description" id="desc1"></div>
          </div>
        </div>
        <!-- Section 2 -->
        <div class="s4-section">
          <div class="s4-default-content">
            <div class="s4-description" id="desc2"></div>
          </div>
        </div>
        <!-- Section 3 -->
        <div class="s4-section">
          <div class="s4-default-content">
            <div class="s4-description" id="desc3"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const descriptions = [
        "Transparent",
        "24/7 Access",
        "Free",
        "User-friendly",
        "Reliable",
        "Efficient",
        "Fast",
        "Smart",
        "Latest Tech",
        "Secure",
        "Expert",
        "Convenient",
        "Innovative",
        "Scalable",
        "Easy-to-use",
        "Time-saving",
        "Seamless experience",
        "Cost-effective",
        "Accessible",
        "Real-time updates",
        "High performance",
        "Data-driven",
        "Trusted",

        "Interactive",
        "Automated",
        "Intuitive",
        "Multilingual",
        "Privacy-focused",
        "Low maintenance",
        "Cross-platform",
      ];

      let index = 0;

      function changeDescriptions() {
        // Fade out the descriptions
        document.getElementById("desc1").style.opacity = 0;
        document.getElementById("desc2").style.opacity = 0;
        document.getElementById("desc3").style.opacity = 0;

        // Wait for the fade out to complete (0.5s transition duration)
        setTimeout(function () {
          // Change content for each description div
          document.getElementById("desc1").textContent =
            descriptions[index % descriptions.length];
          document.getElementById("desc2").textContent =
            descriptions[(index + 1) % descriptions.length];
          document.getElementById("desc3").textContent =
            descriptions[(index + 2) % descriptions.length];

          // Fade them back in
          document.getElementById("desc1").style.opacity = 1;
          document.getElementById("desc2").style.opacity = 1;
          document.getElementById("desc3").style.opacity = 1;

          index += 3; // Move to the next set of descriptions
        }, 500); // Wait for 0.5s before changing text
      }

      // Run the function immediately and then every 4 seconds
      changeDescriptions();
      setInterval(changeDescriptions, 4000);
    </script>
  </body>
</html>
