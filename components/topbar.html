<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>topbar component</title>
  </head>

  <style>
    .rounded {
      border-radius: 20px;

      padding: 8px 15px;
      border: none;
      cursor: pointer;
    }

    .sidebar-icon {
      margin-right: 30px;
      font-size: 40px;
      color: #2d94bd;
    }

    .logo {
      margin-right: 50px;
      height: 50px;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      /* padding: 15px 0; */
      background: #ffffff;
      /* padding: 15px 0; */
      width: 100vw;
      z-index: 1000;
      height: 115px;
    }

    .topbar-left {
      flex: 3;
      background: #ffffff;
      display: flex;
      align-items: center;
    }

    .topside-btn {
      color: black;
      font-size: 15px;
      border: none;
      cursor: pointer;
      background: none;
    }

    .topbar-center {
      /* position: relative; */
      flex: 2;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: end;
    }
    .btn1 {
      /* background: #3a73b4 !important; */
      color: rgb(255, 255, 255);
      transition: background 0.3s;
      font-weight: bold;
      padding: 10px 25px !important;
      background: #0953a7;
    }

    .btn1:hover {
      background: #0953a7 !important;
      color: white;
    }

    .btn2 {
      background: #058625 !important;
      color: white;
      transition: background 0.3s;
      font-weight: bold;
      width: fit-content;
      /* margin: 0 10px; */
      /* padding: 10px; */
    }
    #contact {
      margin: 0 10px;
      padding: 10px 25px;
    }

    .btn2:hover {
      background: #045a19 !important;
      color: white;
    }

    .topbar-right {
      flex: 4;
      display: flex;
      align-items: center;
      justify-content: flex-end;

      align-items: center;
    }

    #user-name {
      /* margin-top: 35px; */
      background: #e3f6f8;
      padding: 10px;
      margin-right: 10px;
      border-radius: 10px;
    }

    #line-col-small {
      border-right: 1px solid rgb(228, 228, 228);
      height: 30px;
      margin-right: 15px;
      margin-left: 15px;
    }

    .line-temp {
      position: fixed;
      background: #2d94bd;
      height: 1px;
      width: 100%;
      top: 115px;
      left: 0;
      right: 0;
      z-index: 40000;
    }

    @media screen and (max-width: 1000px) {
      .topbar-center {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        /* padding: 15px 0; */
        background: #ffffff;
        /* padding: 15px 0; */
        width: 100%;
        z-index: 1000;
      }

      .topbar-left {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      #menu-btn {
        display: none;
      }

      .topbar-right {
        width: 80%;
      }
    }

    @media screen and (max-width: 600px) {
      .topside-btn {
        font-size: 13px;
      }
      /* 
      .topbar {
        background: #b32929;
      } */
    }

    @media screen and (max-width: 500px) {
      .topside-btn {
        font-size: 13px;
      }

      .logo {
        display: none;
      }
      /* .topbar {
        background: #b32929;
      } */

      .line-col-small {
        border-right: 0px solid rgb(228, 228, 228);
        height: 30px;
        margin-right: 0px;
        margin-left: 0px;
      }
    }
  </style>
  <body>
    <div class="topbar">
      <div class="topbar-left">
        <button class="topside-btn">العربية</button>
        <button class="topside-btn">Русский</button>
        <button class="topside-btn">English</button>
        <button class="topside-btn">עברית</button>
      </div>

      <div class="topbar-center">
        <!-- <button class="rounded btn1"><i class="fa fa-search"></i></button> -->
        <a href="../contact/contact_us.html">
          <button id="contact" class="rounded btn2">Contact</button>
        </a>
        <a href="#section-section7">
          <button class="rounded btn1">Family</button>
        </a>
      </div>
      <div class="topbar-right">
        <p id="user-name">Not Logged in</p>
        <div id="line-col-small"></div>
        <a href="../../pages/index/index.html"
          ><img src="../../public/imgs/logo_2.png" alt="Logo" class="logo"
        /></a>
        <!-- <i class="fa-solid fa-bars sidebar-icon" alt="Logo" id="menu-btn"></i> -->
      </div>
    </div>
    <div class="line-temp"></div>
    <!-- <div class="line-temp"></div> -->
    <script>
      function display_username(user_name, id_element) {
        // Function 1: Set "user_name" in local storage
        function setUserName(userName) {
          localStorage.setItem("user_name", userName);
        }

        // Function 2: Get "user_name" from local storage and assign it to element with id "x"
        function getUserNameAndDisplay(x) {
          const userName = localStorage.getItem("user_name");
          if (userName) {
            // Assign the retrieved user name to the element with id "x"
            document.getElementById(x).textContent = userName;
          } else {
            // If there is no user name in local storage, show a default message
            document.getElementById(x).textContent = "Not logged in";
          }
        }

        // Function 3: Set "user_name" in local storage to "Not logged in"
        function setUserNameToNotLoggedIn() {
          localStorage.setItem("user_name", "Not logged in");
        }

        // Example usage of the functions:

        setUserName(user_name); //  creates or updates the "user_name" key

        getUserNameAndDisplay(id_element); // assign "user_name" in local storage to  element id="x"
        // setUserNameToNotLoggedIn(); // assign "user_name" to "Not logged in"
      }

      let user_name = "dannysadsa dan";
      let id_element = "user-name";
      display_username(user_name, id_element); // display name in topbar
    </script>
  </body>
</html>
