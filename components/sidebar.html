<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>sidebar component</title>
    <style>
      /* body {
        margin: 0;
        font-family: sans-serif;
      } */
      /* Menu button to open main sidebar */
      #sb-menu-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1200;
        padding: 10px 15px;
        background: #2d94bd;
        color: white;
        border: none;
        cursor: pointer;
      }
      /* Base sidebar styles */
      .sb-sidebar {
        position: fixed;
        right: 0px; /* Hidden offscreen initially */
        top: 70px;
        width: 250px;
        height: 100%;
        background: #2d94bd;
        transition: right 0.7s;
        padding: 20px;
        display: flex;
        flex-direction: column;
        z-index: 1000;
      }
      /* Main sidebar close button */
      #sb-close-btn {
        align-self: flex-end;
        font-size: 40px;
        line-height: 1;
        cursor: pointer;
        transition: all 0.3s;
        background: #d6d6d6;
        border: none;
      }
      #sb-close-btn:hover {
        background: #94d0e7;
        border-radius: 20%;
        /* height: 55px;
        width: 55px; */
      }
      /* Sidebar title */
      #sb-title-sidebar {
        color: white;
        margin: 10px 0 20px;
      }
      /* Option button base styling */
      .sb-option-btn {
        background: none;
        color: white;
        border: none;
        padding: 10px;
        text-align: left;
        cursor: pointer;
        font-size: 16px;
        position: relative;
        margin-bottom: 10px;
      }
      /* For nested options with further sidebar functionality */
      .sb-option-btn.sb-nested span {
        display: inline-block;
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        /* Increased right padding so the underline extends further toward the arrow */
        padding-right: 40px;
      }
      .sb-option-btn.sb-nested::after {
        content: ">";
        font-size: 16px;
        position: absolute;
        right: 10px;
        top: 50%;
        /* transition: translateY(-50%) 0.3s; */
      }
      /* For options without nested functionality, a simple underline */
      /* .sb-option-btn:not(.sb-nested) {
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      } */
      /* Nested sidebar styles */
      .sb-nested-sidebar {
        right: -550px; /* Hidden offscreen initially */
        z-index: 1100; /* Overlays the main sidebar */
      }
      /* Back button styling in nested sidebars */
      .sb-back-btn {
        background: none;
        color: white;
        border: none;
        padding: 10px;
        text-align: left;
        cursor: pointer;
        font-size: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Main Sidebar -->
    <div class="sb-sidebar" id="sb-sidebar">
      <button class="sb-close-btn" id="sb-close-btn">&times;</button>
      <h1 id="sb-title-sidebar">MedicAI site</h1>

      <button class="sb-option-btn" onclick="directDashboard()">
        - Dashboard
      </button>

      <a href="../ai/index.html"
        ><button class="sb-option-btn">- Chat With AI</button></a
      >

      <a href="../login/login.html"
        ><button class="sb-option-btn">- Log Out</button></a
      >
      >
    </div>

    <!-- Nested Sidebar for Option 1 -->
    <div class="sb-sidebar sb-nested-sidebar" id="option1-sidebar">
      <button class="sb-back-btn">&larr; Back</button>
      <h1>Option 1 Details</h1>
      <p>Content related to Option 1 goes here.</p>
    </div>

    <!-- Nested Sidebar for Option 3 -->
    <div class="sb-sidebar sb-nested-sidebar" id="option3-sidebar">
      <button class="sb-back-btn">&larr; Back</button>
      <h1>Option 3 Details</h1>
      <p>Content related to Option 3 goes here.</p>
    </div>

    <script src="sidebar.js"></script>
    <script>
      function directDashboard() {
        // Get the current user from local storage (adjust this based on your actual setup)
        let current_user = localStorage.getItem("current_user") || "admin"; // Replace with actual storage retrieval
        console.log("current_user:", current_user); // For debugging
        let page =
          current_user === "admin"
            ? "../dashboard/admin/admin.html"
            : current_user === "doctor"
            ? "../dashboard/doctor/doctor.html"
            : "../dashboard/patient/patient.html";

        console.log("Redirecting to:", page); // For debugging

        setTimeout(() => {
          window.location.href = page; // Redirect after a 1-second delay
        }, 1000);
      }

      // function LogOut() {
      //   /// log out
      // }
    </script>
  </body>
</html>
